  <script>
      /*++++ オーディオ要素のリスト ++++*/
      var audios = document.querySelectorAll( "audio" );
      
      /*++++ イベント ++++*/
      for(var i=0;i<audios.length;i++){
      audios[ i ].addEventListener( "play", function(){
      for(var j=0;j<audios.length;j++){
      if( audios[ j ]!=this ){ audios[ j ].pause() }
      }
      }, false );
      }
